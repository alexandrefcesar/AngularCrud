<app-layout>

  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Curso - {{operacao}}</h5>
      <div class="row">
        <div class="form-group col-lg-12">
          <label for="nome" class="control-label">Nome:</label>
          <input type="text" class="form-control" [(ngModel)]="aluno.nome" />
        </div>

        <div class="form-group col-lg-6">
          <label for="dataNascimento" class="control-label">Data:</label>
          <input type="datetime"  class="form-control" data-date-format="yyyy-mm-dd" [(ngModel)]="aluno.dataNascimento" />
        </div>
      </div>


      <div class="row" style="margin-bottom: 20px;">
        <div class="col-lg-12">
          <button *ngIf="operacao == 'Incluir'" type="button" class="btn btn-primary" style="margin-right: 10px;"
            (click)="incluir()">Incluir</button>
          <button *ngIf="operacao != 'Incluir'" type="button" class="btn btn-primary" style="margin-right: 10px;"
            (click)="alterar()">Alterar</button>

        </div>
      </div>

    </div>
  </div>



</app-layout>
